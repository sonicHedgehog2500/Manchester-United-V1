<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chatboard</title>
		<link rel="stylesheet" href="unitedStyle.css"/>
		<script src="unitedScript.js"></script>
		<link rel="shortcut icon" href="Images/logo.png"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>

	<body onload="maintenanceAlert()">

		<!--Header-->
		<header>
			<input type="checkbox" id="checkbox">

			<a href="index.html"><img src="Images/logo.png" alt="logo" id="logo"></a>

			<label for="checkbox" id="menu-icon">
				<i class="fa fa-bars"></i>
			</label>

			<!--Menu-->
			<nav id="menu">
				<div class="container container-controls">
					<label for="checkbox" class="controls" id="close-button"><i class="fa fa-times"></i></label>
				</div>

				<a href="index.html"><i class="fa fa-home"></i> Home</a>
				<a href="history.html"><i class="fa fa-history"></i> History</a>
				<a href="squad.html"><i class="fa fa-users"></i> Squad</a>
				<a href="fixtures.html"><i class="fa fa-calendar"></i> Fixtures</a>
				<a href="chatBoard.html"><i class="fa fa-commenting-o"></i> Chatboard</a>

				<!--Social Media Links-->
				<div class="container" id="social-media-container">
					<a href="https://www.facebook.com/manchesterunited/" target="blank"><i class="fa fa-facebook-square"></i> <span>facebook</span></a>
					<a href="https://www.instagram.com/manchesterunited/?hl=en" target="blank"><i class="fa fa-instagram"></i> <span>instagram</span></a>
					<a href="https://twitter.com/ManUtd?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="blank"><i class="fa fa-twitter"></i> <span>twitter</span></a>
					<a href="https://www.youtube.com/channel/UC6yW44UGJJBvYTlfC7CRg2Q" target="blank"><i class="fa fa-youtube-play"></i> <span>youtube</span></a>
				</div>
			</nav>
		</header>

		<!--Main Page Content-->
		<main>
			<div class="container">
				<div class="container container-content" id="chatboard-container">

					<form>

						<!--Message Board To Where All Sent Messages Are Displayed-->
						<div id="chatboard-messages"></div>

						<div class="container container-content" id="chatboard-controls">

							<!--Text Field To Input Message-->
							<textarea class="controls" id="input-message-field" placeholder="Enter your message..."></textarea>
					
							<!--Button To Send Message-->
							<button class="controls" id="send-message-button" onclick="maintenanceAlert()"><i class="fa fa-paper-plane"></i> send</button>

						</div>

					</form>

				</div>
			</div>
		</main>

		<!--Footer-->
		<footer>
			<span id="disclaimer" onclick="viewDisclaimer()">disclaimer</span>
		</footer>

	</body>
</html>
